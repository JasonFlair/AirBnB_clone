<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>AirBnB Clone</title>
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/7-places.css">
        <link rel="icon" href="images/icon.png">
    </head>
    <body>
        <header>
            <div class="logo">      
            </div>
        </header>
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>
                        States
                    </h3>
                    <h4>
                        sdhdhd
                    </h4>
                    <ul class="popover">
                        <li>
                            <h2 class="state_list">State</h2>
                            <li>
                                Cities
                            </li>
                        </li>
                    </ul>
                </div><div class="amenities">
                    <h3>
                        Amenities
                    </h3>
                    <h4>
                        hdheue
                    </h4>
                    <ul class="popover">
                        <li class="amenities_list">
                            Internet
                        </li>
                        <li>
                            Microwave
                        </li>
                        <li>
                            Fan
                        </li>
                    </ul>
                </div>
                <button>Search</button>
            </section>
            <section class="places">
                <h1>Places</h1>
                <article>My home</article><!--
             --><article>Tiny house</article><!--
             --><article class="suite">A suite</article>
            </section>
        </div>
        <footer>
            <p>Best School</p>
        </footer>
    </body>
</html>
